<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link href="../src/assets/css/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      href="../src/assets/img/bizgrowdigital_logo.png"
    />
  </head>
  <body class="flex flex-col min-h-screen">
    <div class="flex-grow">
      <div id="navbar"></div>
      <!-- Navbar placeholder -->

      <!-- Hero Section -->
      <section class="hero bg-blue-500 text-white text-center p-20">
        <h1 class="text-5xl font-bold mb-4">Booking</h1>
      </section>

      <!-- Video for Clients -->
      <section class="flex justify-center my-8">
        <div class="w-full max-w-4xl px-4">
          <!-- Responsive iframe container -->
          <div
            style="position: relative; overflow: hidden; padding-top: 56.25%"
          >
            <iframe
              src="https://www.youtube.com/embed/mGK9ignJpek"
              title="Video Title"
              frameborder="0"
              style="
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
              "
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section>
        <!-- Cal inline embed code begins -->
        <div
          style="width: 100%; height: 100%; overflow: scroll"
          id="my-cal-inline"
        ></div>
        <script type="text/javascript">
          (function (C, A, L) {
            let p = function (a, ar) {
              a.q.push(ar);
            };
            let d = C.document;
            C.Cal =
              C.Cal ||
              function () {
                let cal = C.Cal;
                let ar = arguments;
                if (!cal.loaded) {
                  cal.ns = {};
                  cal.q = cal.q || [];
                  d.head.appendChild(d.createElement("script")).src = A;
                  cal.loaded = true;
                }
                if (ar[0] === L) {
                  const api = function () {
                    p(api, arguments);
                  };
                  const namespace = ar[1];
                  api.q = api.q || [];
                  typeof namespace === "string"
                    ? (cal.ns[namespace] = api) && p(api, ar)
                    : p(cal, ar);
                  return;
                }
                p(cal, ar);
              };
          })(window, "https://app.cal.com/embed/embed.js", "init");
          Cal("init", { origin: "https://cal.com" });

          Cal("inline", {
            elementOrSelector: "#my-cal-inline",
            calLink: "biz-grow-digital/va-consultation",
            layout: "month_view",
          });

          Cal("ui", {
            styles: { branding: { brandColor: "#000000" } },
            hideEventTypeDetails: false,
            layout: "month_view",
          });
        </script>
        <!-- Cal inline embed code ends -->
      </section>
    </div>

    <!-- Dynamically loaded navbar & footer script -->
    <script src="../src/assets/js/navbar.js"></script>
    <script src="../src/assets/js/footer.js"></script>
  </body>
</html>
